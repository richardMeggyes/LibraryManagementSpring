<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="../../static/img/apple-icon.png">
    <link rel="icon" href="../../static/img/favicon.png">
    <title>
        Material Dashboard by Creative Tim
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/material-dashboard.css?v=2.0.0">
    <!--<link href="<c:url value="/static/css/material-dashboard.css" />" rel="stylesheet">-->
    <!-- Documentation extras -->
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <!--<link href="../static/assets-for-demo/demo.css" rel="stylesheet" />-->
    <!-- iframe removal -->
</head>

<body class="">
<div class="wrapper">
    <!--Sidebar-->
    <div th:include="sidebar :: sidebar"></div>
    <div class="main-panel">
        <!-- Navbar -->
        <div th:include="components/navbar :: navbar"></div>
        <div class="content">
            <!--Content goes here in rows-->
            <!--<div class="container-fluid"></div>-->
            <div class="row">
                <div class="col-lg-8 col-md-12">
                    <div class="card">
                        <div class="card-header card-header-success">
                            <h4 class="card-title">Manage your devices</h4>
                            <p class="card-category">Last known location of your devices</p>
                        </div>
                        <div class="card-body table-responsive">
                            <table class="table table-hover">
                                <thead class="text-warning">
                                <tr><th>Name</th>
                                    <th>Latitude</th>
                                    <th>Longitude</th>
                                    <th>Area</th>
                                    <th>Manage</th>
                                </tr></thead>
                                <tbody>
                                <tr th:each="device: ${deviceHashmap}">
                                    <td th:text="${device.key.getName()}"></td>
                                    <td th:text="${device.value.getLatitude()}"></td>
                                    <td th:text="${device.value.getLongitude()}"></td>
                                    <td>Budapest</td>
                                    <td><button class="btn btn-warning btn-fab btn-round">
                                        <i class="material-icons">edit</i>
                                        <div class="ripple-container"></div></button>
                                        <button class="btn btn-danger btn-fab btn-round">
                                        <i class="material-icons">delete</i>
                                        <div class="ripple-container"></div></button></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--Footer-->
        <div th:include="components/footer :: footer"></div>
    </div>
</div>
</body>
<!--   Core JS Files   -->
<script src="../../static/js/core/jquery.min.js"></script>
<script src="../../static/js/core/popper.min.js"></script>
<script src="../../static/js/bootstrap-material-design.js"></script>
<script src="../../static/js/plugins/perfect-scrollbar.jquery.min.js"></script>
<!--  Charts Plugin, full documentation here: https://gionkunz.github.io/chartist-js/ -->
<script src="../../static/js/plugins/chartist.min.js"></script>
<!-- Library for adding dinamically elements -->
<script src="../../static/js/plugins/arrive.min.js" type="text/javascript"></script>
<!--  Notifications Plugin, full documentation here: http://bootstrap-notify.remabledesigns.com/    -->
<script src="../../static/js/plugins/bootstrap-notify.js"></script>
<!-- Material Dashboard Core initialisations of plugins and Bootstrap Material Design Library -->
<script src="../../static/js/material-dashboard.js?v=2.0.0"></script>
<!-- demo init -->
<script src="../static/js/plugins/demo.js"></script>
<script type="text/javascript">
    $(document).ready(function() {

        //init wizard

        // demo.initMaterialWizard();

        // Javascript method's body can be found in assets/js/demos.js
        demo.initDashboardPageCharts();

        demo.initCharts();

    });
</script>
